                alert("Email and amount are required.");
                return;
            }

               fetch('http://localhost:500/api/payment/initialize-transaction', {
                   method: 'POST',
                   headers: {
                       'Content-Type': 'application/json',
                   },
                   body: JSON.stringify({ email, amount: parseInt(amount) }),
               })
